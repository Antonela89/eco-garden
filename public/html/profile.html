<!DOCTYPE html>
<html lang="es" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Eco-Garden</title>

    <!-- ETIQUETAS SEO Y SOCIALES -->
    <!-- Descripción para Google -->
    <meta name="description"
        content="Planifica y gestiona tu huerta urbana con Eco-Garden. Descubre qué plantar cada mes con datos del INTA ProHuerta y sigue el progreso de tus cultivos.">
    <!-- Palabras clave -->
    <meta name="keywords" content="huerta, jardín, urbano, plantar, INTA, ProHuerta, cultivo, orgánico, siembra">
    <!-- Autor -->
    <meta name="author" content="Antonela Borgogno">

    <!-- Open Graph (para Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Eco-Garden: Tu Asistente de Huerta Urbana">
    <meta property="og:description" content="Planifica, siembra y cosecha con la ayuda de datos profesionales.">
    <meta property="og:image"
        content="https://res.cloudinary.com/antonelab/image/upload/v1768567218/eco-garden/image/huerta_qwzcw9.webp">
    <meta property="og:url" content="https://ecogarden-w8ks.onrender.com">
    <meta property="og:type" content="website">

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Eco-Garden: Tu Asistente de Huerta Urbana">
    <meta name="twitter:description" content="Planifica, siembra y cosecha con la ayuda de datos profesionales.">
    <meta name="twitter:image" content="https://res.cloudinary.com/antonelab/image/upload/v1768567218/eco-garden/image/huerta_qwzcw9.webp">

    <!-- Favicon (ícono de la pestaña) -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">

    <!-- Tailwind CSS (CDN) y Configuración -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class', // Habilitar modo oscuro basado en una clase en <html>
            theme: {
                extend: {
                    fontFamily: {
                        'nunito': ['Nunito', 'sans-serif'],
                    },
                    colors: {
                        'eco-green-light': '#4ADE80',
                        'eco-green-dark': '#22C55E',
                        'eco-brown': '#5D4037',
                        // Colores para modo oscuro
                        'dark-bg': '#111827',
                        'dark-surface': '#1F2937',
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts: Nunito -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="bg-gray-100 dark:bg-dark-bg text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <!-- ------------------- HEADER Y NAVEGACIÓN ------------------- -->
    <header class="bg-white dark:bg-dark-surface shadow-md sticky top-0 z-20">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo (siempre visible) -->
                <a href="/" class="flex items-center gap-2 text-2xl font-extrabold text-eco-green-dark">
                    <i class="fas fa-seedling"></i>
                    <span>Eco-Garden</span>
                </a>

                <!-- Contenedor para el menú dinámico (versión Desktop) -->
                <div id="nav-menu-desktop" class="hidden md:flex items-center gap-4">
                    <!-- JavaScript inyectará aquí los botones para Desktop -->
                </div>

                <!-- Botón Hamburguesa (solo visible en Mobile) -->
                <div class="md:hidden flex items-center">
                    <button id="hamburger-button" class="text-2xl text-gray-600 dark:text-gray-300">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Menú Desplegable para Mobile (oculto por defecto) -->
        <div id="mobile-menu"
            class="hidden md:hidden bg-white dark:bg-dark-surface">
            <div id="nav-menu-mobile" class="px-2 pb-3 space-y-1 sm:px-3">
                <!-- JavaScript inyectará aquí los enlaces para Mobile -->
            </div>
        </div>
    </header>

    <!-- ------------------- CONTENIDO PRINCIPAL ------------------- -->
    <main class="max-w-md mx-auto py-12 px-4">
        <h1 class="text-4xl font-extrabold text-gray-900 dark:text-white mb-8">Mi Perfil</h1>

        <!-- Contenido de Tarjeta del Perfil -->
        <div class="bg-white dark:bg-dark-surface p-8 rounded-lg shadow-lg">
            <div class="flex items-center gap-6 mb-6 relative flex flex-col md: flex_row">
                <div class="w-24 h-24 bg-eco-green-light rounded-full flex items-center justify-center">
                    <i class="fas fa-user text-4xl text-eco-green-dark"></i>
                </div>
                <button id="edit-profile-button" class="bg-blue-500 text-white w-10 h-10 rounded-full flex items-center justify-center absolute top-0 right-0">
                    <i class="fas fa-pencil-alt"></i>
                </button>
                <div class="text-center">
                    <h2 id="profile-username" class="text-2xl font-bold">Cargando...</h2>
                    <p id="profile-email" class="text-gray-500 dark:text-gray-400">...</p>
                </div>
            </div>

            <div class="border-t border-gray-200 dark:border-gray-700 pt-6 text-center">
                <h3 class="text-lg font-bold mb-4">Información de la Cuenta</h3>
                <p><strong>Rol de Usuario:</strong> <span id="profile-role"
                        class="font-mono bg-gray-200 dark:bg-gray-700 px-2 py-1 rounded"></span></p>
                <!-- Aquí se añande la info-->
            </div>
        </div>
    </main>

    <!-- ------------------- CONTENEDOR GENÉRICO PARA MODALES ------------------- -->
    <div id="modal-container"
        class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-50">
        <div id="modal-content-area"
            class="bg-white dark:bg-dark-surface rounded-lg overflow-hidden shadow-2xl w-full flex flex-col max-h-[90vh] m-4">
            <!-- El contenido se inyectará aquí con JavaScript -->
        </div>
    </div>

    <!-- Scripts de JS -->
    <script type="module" src="/js/main.js"></script>
</body>

</html>
