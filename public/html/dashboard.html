<!DOCTYPE html>
<html lang="es" class="light"> <!-- El tema se carga desde localStorage -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Huerta - Eco-Garden</title>

    <!-- Tailwind CSS (CDN) y Configuración -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class', // Habilitar modo oscuro basado en una clase en <html>
            theme: {
                extend: {
                    fontFamily: {
                        'nunito': ['Nunito', 'sans-serif'],
                    },
                    colors: {
                        'eco-green-light': '#4ADE80',
                        'eco-green-dark': '#22C55E',
                        'eco-brown': '#5D4037',
                        // Colores para modo oscuro
                        'dark-bg': '#111827',
                        'dark-surface': '#1F2937',
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts: Nunito -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="bg-gray-100 dark:bg-dark-bg text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <!-- ------------------- HEADER Y NAVEGACIÓN ------------------- -->
    <header class="bg-white dark:bg-dark-surface shadow-md sticky top-0 z-20">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo (siempre visible) -->
                <a href="/" class="flex items-center gap-2 text-2xl font-extrabold text-eco-green-dark">
                    <i class="fas fa-seedling"></i>
                    <span>Eco-Garden</span>
                </a>

                <!-- Contenedor para el menú dinámico (versión Desktop) -->
                <div id="nav-menu-desktop" class="hidden md:flex items-center gap-4">
                    <!-- JavaScript inyectará aquí los botones para Desktop -->
                </div>

                <!-- Botón Hamburguesa (solo visible en Mobile) -->
                <div class="md:hidden flex items-center">
                    <button id="hamburger-button" class="text-2xl text-gray-600 dark:text-gray-300">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Menú Desplegable para Mobile (oculto por defecto) -->
        <div id="mobile-menu"
            class="hidden md:hidden bg-white dark:bg-dark-surface">
            <div id="nav-menu-mobile" class="px-2 pb-3 space-y-1 sm:px-3">
                <!-- JavaScript inyectará aquí los enlaces para Mobile -->
            </div>
        </div>
    </header>

    <!-- ------------------- CONTENIDO PRINCIPAL ------------------- -->
    <main class="max-w-7xl mx-auto py-8 sm:px-6 lg:px-8">

        <!-- Contenido del dashboard -->
        <section id="mi-huerta">
            <div class="flex justify-between items-center mb-6 px-4">
                <h1 class="text-3xl font-extrabold text-gray-900 dark:text-white">Mi Huerta</h1>
                <a href="/index.html"
                    class="bg-eco-green-dark text-white px-6 py-2 rounded-md font-bold hover:bg-opacity-80 transition active:scale-95 flex items-center gap-2">
                    <i class="fas fa-plus-circle"></i>
                    <span>Añadir Cultivo</span>
                </a>
            </div>

            <!-- Contenedor para la parcela de cultivos -->
            <div id="garden-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 px-4">
                <!-- Aquí JS inyectará las tarjetas de la huerta o el mensaje de huerta vacía -->
            </div>
        </section>
    </main>

    <!-- ------------------- CONTENEDOR GENÉRICO PARA MODALES ------------------- -->
    <div id="modal-container"
        class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-50">
        <div id="modal-content-area"
            class="bg-white dark:bg-dark-surface rounded-lg overflow-hidden shadow-2xl w-full flex flex-col max-h-[90vh] m-4">
            <!-- El contenido se inyectará aquí con JavaScript -->
        </div>
    </div>

    <!-- Scripts de JS -->
    <script type="module" src="/js/main.js"></script>
</body>

</html>
