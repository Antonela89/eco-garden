<!DOCTYPE html>
<html lang="es" class="light"> <!-- Modo claro por defecto -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Eco-Garden</title>

    <!-- Tailwind CSS (CDN) y Configuración -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script> tailwind.config = { darkMode: 'class', theme: { extend: { fontFamily: { 'nunito': ['Nunito', 'sans-serif'] }, colors: { 'eco-green-light': '#4ADE80', 'eco-green-dark': '#22C55E', 'eco-brown': '#5D4037', 'dark-bg': '#111827', 'dark-surface': '#1F2937' } } } } </script>

    <!-- Google Fonts: Nunito -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="bg-gray-100 dark:bg-dark-bg text-gray-800 dark:text-gray-200">

    <!-- ------------------- HEADER Y NAVEGACIÓN ------------------- -->
    <header class="bg-white dark:bg-dark-surface shadow-md sticky top-0 z-20">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo (siempre visible) -->
                <a href="/" class="flex items-center gap-2 text-2xl font-extrabold text-eco-green-dark">
                    <i class="fas fa-seedling"></i>
                    <span>Eco-Garden</span>
                </a>

                <!-- Contenedor para el menú dinámico (versión Desktop) -->
                <div id="nav-menu-desktop" class="hidden md:flex items-center gap-4">
                    <!-- JavaScript inyectará aquí los botones para Desktop -->
                </div>

                <!-- Botón Hamburguesa (solo visible en Mobile) -->
                <div class="md:hidden flex items-center">
                    <button id="hamburger-button" class="text-2xl text-gray-600 dark:text-gray-300">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Menú Desplegable para Mobile (oculto por defecto) -->
        <div id="mobile-menu"
            class="hidden md:hidden bg-white dark:bg-dark-surface">
            <div id="nav-menu-mobile" class="px-2 pb-3 space-y-1 sm:px-3">
                <!-- JavaScript inyectará aquí los enlaces para Mobile -->
            </div>
        </div>
    </header>

    <!-- ------------------- CONTENIDO PRINCIPAL ------------------- -->
    <main class="min-w-sx max-w-4xl mx-auto px-4 py-8 flex flex-col justify-center items-center">
        <!-- CONTENIDO DEL PANEL ADMIN -->
        <div class="flex justify-between items-center mb-6 w-full">
            <h1 class="text-lg md:text-3xl font-extrabold">Gestionar Catálogo</h1>
            <button id="add-plant-button"
                class="bg-blue-500 text-white px-6 py-2 rounded-md font-bold hover:bg-blue-600">
                <i class="fas fa-plus mr-2"></i>Añadir
            </button>
        </div>

        <!-- Tabla de plantas -->
        <div class="bg-white dark:bg-dark-surface shadow-lg w-full">
            <table class="w-full text-sm text-left">
                <thead class="bg-gray-50 dark:bg-gray-700 text-xs uppercase border-b border-gray-400 dark:border-gray-600 my-1">
                    <tr>
                        <th class="px-6 py-3">Nombre</th>
                        <th class="px-6 py-3 hidden sm:table-cell">Familia</th>
                        <th class="px-6 py-3 hidden md:table-cell">Dificultad</th>
                        <th class="px-6 py-3 text-right">Acciones</th>
                    </tr>
                </thead>
                <tbody id="admin-plant-table">
                    <!-- JS inyectará las filas aquí -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- ------------------- CONTENEDOR GENÉRICO PARA MODALES ------------------- -->
    <div id="modal-container"
        class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-50">
        <div id="modal-content-area"
            class="bg-white dark:bg-dark-surface rounded-lg overflow-hidden shadow-2xl w-full flex flex-col max-h-[90vh] m-4">
            <!-- El contenido se inyectará aquí con JavaScript -->
        </div>
    </div>

    <!-- Scripts de JS -->
    <script type="module" src="/js/main.js"></script>
</body>

</html>
