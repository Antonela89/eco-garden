<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Eco-Garden</title>
    <!-- Script de Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'eco-green': '#2D5A27',
                        'eco-brown': '#5D4037',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h1 class="text-3xl font-bold text-eco-green mb-6 text-center">Crear Cuenta</h1>
        
        <!-- Formulario de Registro -->
        <form id="register-form" class="flex flex-col gap-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Nombre de Usuario</label>
                <input type="text" id="username" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-eco-green focus:ring-eco-green">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-eco-green focus:ring-eco-green">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-eco-green focus:ring-eco-green">
            </div>
            <button type="submit" class="w-full bg-eco-green text-white py-2 rounded-md hover:bg-opacity-90 transition">
                Registrarse
            </button>
        </form>

        <!-- Mensajes para el usuario (éxito y error) -->
        <p id="message" class="text-sm mt-4 text-center"></p>

        <p class="text-center text-sm text-gray-600 mt-4">
            ¿Ya tienes una cuenta? 
            <a href="/index.html" class="font-medium text-eco-green hover:underline">Inicia sesión</a>
        </p>
    </div>

    <!-- Script JS -->
    <script type="module" src="/js/main.js"></script>
</body>
</html>
