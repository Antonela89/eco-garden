<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Garden</title>
    <!-- Script de la CDN de Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configuración de Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'eco-green': '#2D5A27', 
                        'eco-brown': '#5D4037',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h1 class="text-3xl font-bold text-eco-green mb-6 text-center">Eco-Garden</h1>
        
        <!-- Formulario de Login -->
        <form id="login-form" class="flex flex-col gap-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-eco-green focus:ring-eco-green">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-eco-green focus:ring-eco-green">
            </div>
            <button type="submit" class="w-full bg-eco-green text-white py-2 rounded-md hover:bg-opacity-90 transition">
                Ingresar
            </button>
        </form>
        <p id="error-message" class="text-red-500 text-sm mt-4 text-center"></p>
    </div>

    <!-- Script js -->
    <script type="module" src="./js/main.js"></script>
</body>
</html>
