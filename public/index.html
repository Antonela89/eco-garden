<!DOCTYPE html>
<html lang="es" class="light"> <!-- Modo claro por defecto -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Eco-Garden</title>

    <!-- Tailwind CSS (CDN) y Configuración -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class', // Habilitar modo oscuro basado en una clase en <html>
            theme: {
                extend: {
                    fontFamily: {
                        'nunito': ['Nunito', 'sans-serif'],
                    },
                    colors: {
                        'eco-green-light': '#4ADE80',
                        'eco-green-dark': '#22C55E',
                        'eco-brown': '#5D4037',
                        // Colores para modo oscuro
                        'dark-bg': '#111827',
                        'dark-surface': '#1F2937',
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts: Nunito -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="bg-gray-100 dark:bg-dark-bg text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <!-- =========== HEADER Y NAVEGACIÓN =========== -->
    <header class="bg-white dark:bg-dark-surface shadow-md sticky top-0 z-10">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="/" class="flex items-center gap-2 text-2xl font-extrabold text-eco-green-dark">
                    <i class="fas fa-seedling"></i>
                    <span>Eco-Garden</span>
                </a>
                <div class="flex items-center gap-4">
                    <button id="theme-toggle"
                        class="text-xl text-gray-600 dark:text-gray-300 hover:text-eco-green-dark transition dark:hover:text-eco-green-dark transition">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button id="login-button"
                        class="bg-eco-green-dark text-white px-4 py-2 rounded-md font-bold hover:bg-opacity-80 transition active:scale-95">
                        Ingresar
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- =========== CONTENIDO PRINCIPAL =========== -->
    <main class="max-w-7xl mx-auto py-8 sm:px-6 lg:px-8">

        <!-- Sección de Bienvenida -->
        <section class="text-center mb-12 px-4">
            <h1 class="text-4xl font-extrabold text-gray-900 dark:text-white">Planifica tu Huerta Urbana</h1>
            <p class="mt-4 text-lg text-gray-600 dark:text-gray-300">Descubre qué plantar hoy con datos del INTA
                ProHuerta.</p>
        </section>

        <!-- Sección del Catálogo de Plantas -->
        <section id="catalogo">
            <h2 class="text-3xl font-bold text-gray-800 dark:text-white mb-6 px-4">Catálogo de Cultivos</h2>
            <!-- El contenedor donde JS inyectará las tarjetas -->
            <div id="plant-catalog" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 px-4">
                <!-- Loader de Carga -->
                <div id="loader" class="col-span-full py-16 flex flex-col items-center justify-center gap-4">
                    <div class="seed-loader">
                        <div class="sprout"></div>
                        <div class="seed"></div>
                        <div class="ground"></div>
                    </div>
                    <p class="text-gray-500 dark:text-gray-400 font-semibold animate-pulse">Cargando cultivos...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- =========== CONTENEDOR DE MODAL ÚNICO Y GENÉRICO =========== -->
    <div id="modal-container"
        class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-50 p-4">
        <!-- El contenido se inyectará aquí con JavaScript -->
        <!-- La clase 'max-w-lg', 'max-w-2xl', etc., se añadirá dinámicamente -->
        <div id="modal-content-area"
            class="bg-white dark:bg-dark-surface rounded-lg shadow-2xl w-full transform transition-all animate-fade-in-down overflow-y-auto max-h-[90vh]">
        </div>
    </div>

    <!-- Scripts de JS -->
    <script type="module" src="/js/main.js"></script>

</body>

</html>
